<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
   <link rel="stylesheet" href="css/style.css">
   <title>Meal search</title>
</head>
<body>
  <div class="container mt-5">
    <!-- Title -->
    <h2 class="text-capitalize text-center font-weight-bold mb-4">Find Meals</h2> 
    <!-- Quote -->
    <figure class="text-center mb-5">
      <blockquote class="lead">" Real food doesn't have ingredients, real food is ingredients "</blockquote>
      <figcaption class="lead">- Jamie Oliver</figcaption>
    </figure>
    <!-- Search Bar -->
    <div class="input-group d-flex justify-content-center">
      <div class="form-outline">
        <input type="search" id="input" class="form-control" placeholder="Enter an ingredient"/>
      </div>
      <button type="button" id="search" class="btn btn-primary">
        <i class="fas fa-search"></i>
      </button>
    </div>
  </div>

   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>

   <script src="app.js"></script>
</body>
</html>
