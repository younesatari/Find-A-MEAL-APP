<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
   <link rel="stylesheet" href="css/style.css">
   <title>Meal search</title>
</head>
<body>
  <div class="container mt-5">
    <!-- Title -->
    <h1 class="text-capitalize text-center font-weight-bold mb-4">Find Meals</h1> 
    <!-- Quote -->
    <figure class="text-center mb-5">
      <blockquote class="lead">" If you are a chef, no matter how good a chef you are, it's not good cooking for yourself; the joy is in cooking for others "</blockquote>
      <figcaption class="lead">- James Oldi -</figcaption>
    </figure>
    <!-- Search Bar -->
    <form id="search-form" class="input-group d-flex justify-content-center mb-5">
      <div class="form-outline">
        <input type="search" id="input" class="form-control" placeholder="Enter a meal"/>
      </div>
      <button type="submit" id="search" class="btn btn-primary">
        <i class="fas fa-search"></i>
      </button>
    </form>
    <!-- Meals -->
    <div>
      <div class="row meals"></div>
    </div>
    <!-- Modal -->
  <div class="modale-container">
    <div class="modale bg-info text-white py-3 px-3">
      <i class="fas fa-times fa-2x"></i>
       <h1 class="meal-name text-center mb-4">wdfsf</h1>
       <div class="meal-recipe mb-5">    
         <h5>Instruction:</h5>
         <span class="Instructions lead">sdsf</span>  
       </div>
       <a class="text-white watch-btn py-3" href="#sdsd" id="watch-btn">Watch Tutorial <i class="fab fa-youtube"></i></a>
    </div>
 </div>
  </div>
  

   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>

   <script src="app.js"></script>
</body>
</html>
