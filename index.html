<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">

   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"

   <style>
     .card {box-shadow: 0 7px 7px rgba(0, 0, 0, .2)}
   </style>
   <title>Meal search</title>
</head>
<body>
  <div class="container mt-5">
    <!-- Title -->
    <h1 class="text-capitalize text-center font-weight-bold mb-4">Find Meals</h1> 
    <!-- Quote -->
    <figure class="text-center mb-5">
      <blockquote class="lead">" Real food doesn't have ingredients, real food is ingredients "</blockquote>
      <figcaption class="lead">- Jamie Oliver</figcaption>
    </figure>
    <!-- Search Bar -->
    <form id="search-form" class="input-group d-flex justify-content-center mb-5">
      <div class="form-outline">
        <input type="search" id="input" class="form-control" placeholder="Enter an ingredient"/>
      </div>
      <button type="submit" id="search" class="btn btn-primary">
        <i class="fas fa-search"></i>
      </button>
    </form>
    <!-- Meals -->
    <h2 class="text-center mb-5">Your Search Results:</h2>
    <div>
      <div class="row meals">

              <a id="recipe-btn" href="#" class="btn btn-primary">Get Recipe</a>
            </div>
          </div>
        </div> -->
      </div>
    </div>
  </div>
